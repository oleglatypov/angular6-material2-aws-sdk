<mnews-layout>

  <mnews-layout-header>
    <mnews-search class="search" placeholder="搜索..."></mnews-search>
  </mnews-layout-header>

  <mnews-layout-sidenav>
    <app-todo-sidenav></app-todo-sidenav>
  </mnews-layout-sidenav>

  <app-todo-toolbar></app-todo-toolbar>

  <app-todo-list>
    <app-todo-item *ngFor="let todo of todos" [todo]="todo"></app-todo-item>
  </app-todo-list>

</mnews-layout>
