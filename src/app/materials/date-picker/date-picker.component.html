<mat-card>
  <mat-card-title>Date Pick 日期选择器</mat-card-title>
  <mat-card-subtitle>默认</mat-card-subtitle>
  <mat-card-content>
    <mnews-date-picker></mnews-date-picker>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-title>Date Pick 日期选择器</mat-card-title>
  <mat-card-subtitle>显示方式</mat-card-subtitle>
  <mat-card-content>
    <mnews-date-picker mode="landscape"></mnews-date-picker>
  </mat-card-content>
</mat-card>


<mat-card>
  <mat-card-title>Date Pick 日期选择器</mat-card-title>
  <mat-card-subtitle>事件</mat-card-subtitle>
  <mat-card-content>
    <mnews-date-picker action="true" (onConfirm)="onConfirm($event)"
                       (selectValueChange)="onSelectValueChange($event)"></mnews-date-picker>
    <p>{{result}}</p>
  </mat-card-content>
</mat-card>
